<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechWave</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="navbar max-nav">
        <h1 class="logo">Tech<span class="text-gradient">Wave</span></h1>
        <div class="nav-links">
          <ul>
            <li><a href="#" id="">About</a></li>
            <li><a href="#" id="">Episodes</a></li>
            <li><a href="#" id="">Host</a></li>
          </ul>
        </div>
        <button class="prim-btn nav-btn">
          Subscribe <span><i class="fa-solid fa-arrow-right"></i></span>
        </button>
        <div class="nav-icon">
          <img src="./assets/hamburger-menu.png" alt="" />
        </div>
      </nav>
    </header>
    <section class="banner">
      <div class="banner-con">
        <div class="banner-img">
          <img src="./assets/hero-circle.png" alt="" class="bg-img" />
          <img src="./assets/microphone.png" alt="" class="inner-img" />
          <span class="batch">New</span>
        </div>
        <div class="banner-text">
          <h1 class="prim-title">TechWave</h1>
          <p class="pra">
            Your daily dose of tech insights, productivity hacks, and personal
            growth
          </p>
          <div class="banner-btn">
            <button class="prim-btn btn-spotify">
              <img src="./assets/spotify.png" alt="" />
              <p>Listen on Spotify</p>
            </button>
            <button class="prim-btn btn-subs">
              <img src="./assets/message.png" alt="" />
              <p>Subscribe</p>
            </button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
